{% extends "base.html" %}
{% load static %}
{% block scripts %}
    <script src="{% static 'quiz/js/main.js' %}" defer></script>
{% endblock scripts %}

{% block  title %}
Home
{% endblock title %}

{% block content %}


<!-- Modal  -->
  <div class="modal fade" id="quizStart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel"><b>Start ?</b></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-confirm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="button" id="start-button" class="btn btn-success">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="h1">Quiz List</div>
  <hr>
  {% for obj in object_list%}
    <button class="btn btn-link modal-button" data-pk="{{obj.pk}}" 
    data-quiz="{{obj.name}}" data-questions="{{obj.number_of_questions}}" 
    data-difficulty="{{obj.difficulty}}" data-time="{{obj.time}}" 
    data-pass="{{obj.min_score}}" data-toggle="modal" data-target="#quizStart">
       <b style="font-size: 20px;">{{obj.name}}</b><br>
    </button> &nbsp; &nbsp;<br>
  {%endfor%}
{% endblock content %}
